<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous" />

    <link rel="stylesheet" href="./new.css" />
    <link rel="icon" href="../Home Page/logo/PngItem_1783030.png">
    <title>Create New Account - Better Buys</title>
</head>

<body onload="myfunc()" onclick="myfunc3() , myfunc2() , myfunc4()">


    <!-- pre loader -->

    <div id="preloader">
        <div class="box-loader" id="item1-loader">

        </div>
        <div class="box-loader" id="item2-loader">

        </div>
        <div class="box-loader" id="item3-loader">

        </div>
        <div class="box-loader" id="item4-loader">

        </div>

        <div class="box-loader" id="item5-loader">

        </div>
    </div>



    <!-- pre loader end -->
    <div class="card">
        <div class="card-header">
            <h2>Welcome</h2>
            <h3>Create Your New Better Buys Account</h3>
        </div>

        <div class="card-body">
            <form name="myform" onsubmit="return validation()">
                <div class="form-control">
                    <label for="full_name">Full Name</label>
                    <input type="text" id="full_name" placeholder="Full Name" / name="name">
                    <span id="name1"></span>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation"></i>
                    <small></small>
                </div>

                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="example@domain.com" name="email">
                    <span id="email1"></span>

                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation"></i>
                    <small></small>
                </div>

                <div class="form-control">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password"  name="password">
                    <span id="pass1"></span>

                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation"></i>
                    <small></small>
                </div>

                <div class="form-control">
                    <label for="password2">Conform Password</label>
                    <input type="password" id="password2" placeholder="Confirm" name="password2">
                    <span id="pass2"></span>

                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation"></i>
                    <small></small>
                </div>

                  <button id="submit" onclick="validateform()">
                  <span> Create Account </span>
                   <span class="loading"></span>
        
                
                </button>
            </form>
        </div>
    </div>

    <script src="./main.js" /> </script>
    </body>
</html>
