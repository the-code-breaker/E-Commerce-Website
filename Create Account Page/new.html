<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous" />

    <link rel="stylesheet" href="./new.css" />
    <link rel="icon" href="../Home Page/logo/PngItem_1783030.png">
    <title>Create New Account - Better Buys</title>
</head>

<body onload="myfunc()" onclick="myfunc3() , myfunc2() , myfunc4()">


    <!-- pre loader -->

    <div id="preloader">
        <div class="box-loader" id="item1-loader">

        </div>
        <div class="box-loader" id="item2-loader">

        </div>
        <div class="box-loader" id="item3-loader">

        </div>
        <div class="box-loader" id="item4-loader">

        </div>

        <div class="box-loader" id="item5-loader">

        </div>
    </div>

    <!-- pop up display after 10 seconds -->
    <div class="popup">
    
    </div>



    <!-- pre loader end -->
    <div class="card">
        <div class="card-header">
            <h1>Welcome here :)</h1>
            <h2>Create Your New <span>Better Buys</span> Account</h2>
        </div>

        <div class="card-body">
            <form id="form" method="POST" target="_blank">
                <div class="form-control">
                    <label>Full Name</label>
                    <input type="text" id="fullname" placeholder="Full Name"  name="fullname">
                
                    <div class="error" id="name1"></div>


                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation"></i>
                    <small></small>
                </div>
                <div class="form-control">
                    <label>Username</label>
                    <input type="text" id="user" placeholder="Username"  name="user">
                
                    <div class="error" id="user1"></div>


                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation"></i>
                    <small></small>
                </div>

                <div class="form-control">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="example@domain.com" name="email">
                    <div class="error" id="email1"></div>


                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation"></i>
                    <small></small>
                </div>

                <div class="form-control">
                    <label>Password</label>
                    <input type="password" id="password1" placeholder="Password"  name="password1">
                    <div class="error" id="pass1"></div>

                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation"></i>
                    <small></small>
                </div>

                <div class="form-control">
                    <label>Conform Password</label>
                    <input type="password" id="password2" placeholder="Confirm" name="password2">
                    <div class="error" id="pass2"></div>

                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation"></i>
                    <small></small>
                </div>

                <button type="submit" id="submit_button" value="Submit request">Create Account Now</button>
                </button>
                
            </form>
            
            
        </div>
        <h3>If you already have an account, click on the <a href="../Login Page/login.html">login</a></h3>
    </div>

    <script src="./main.js" /> </script>
    </body>
</html>
